<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="card">
    <div class="top">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="middle">
      <p><span class="bold namenstats">Victor Crest</span> 26</p>
      <p>London</p>
    </div>
    <div class="bottom">
      <div class="case">
        <p class="bold number namenstats">80K</p>
        <p class="title">Followers</p>
      </div>
      <div class="case">
        <p class="bold number namenstats">803K</p>
        <p class="title">Likes</p>
      </div>
      <div class="case">
        <p class="bold number namenstats">1.4K</p>
        <p class="title">Photos</p>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raghul</a>.
    </div>

</body>
</html>
